<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresados INTEP - Portal Web</title>
    <link rel="shortcut icon" href="img/egresados-intep.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
  <!-- FORMULARIO DE INGRESO - EGRESADOS INTEP -->
  <main>
    <div class="container-fluid">
      <div class="row" style="margin-top: 0px;">

        <!-- Ingreso de Usuario y Contraseña -->
        <div class="col-sm-6 login-section-wrapper py-3">
          <div class="band-wrapper py-5">
            <img src="img/egresados-intep.png" alt="INTEP EGRESADOS" title="INTEP EGRESADOS" class="w-25 mx-auto d-block">
          </div>
          <div class="login-wrapper px-1">
            <form class="px-5" action="">
              <h1 class="display-5 fw-bold text-center text-body-emphasis mb-3">Iniciar sesión</h1>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Usuario*" required>
                <label for="floatingInput">Usuario*</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña*" required>
                <label for="floatingPassword">Contraseña*</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" required> Recordar mi acceso
                </label>
              </div>
              <a href="pages/egresados.html" class="w-100 btn btn-lg boton-ingresar" type="submit">
                <strong>INGRESAR</strong>
              </a>
              <br /><br />
              <a href="registro.html" class="w-100 btn btn-lg boton-registrar">
                <strong>REGÍSTRATE</strong>
              </a>
              <hr class="my-4">
              <div class="d-inline">
                <a href="forgotpass.html" class="px-2 forgot-pass">
                  Olvidé mi contraseña
                </a>
                <a href="#" class="px-2 data-policies">
                  Tratamiento de datos personales
                </a>
              </div>
            </form>
          </div>
        </div>

        <!-- Fondo -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="img/fondo.png" alt="Login" class="img-login-section">
        </div>
        
      </div>
    </div>
  </main>

    
    <!-- Boostrap Js -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- script.js -->
     <script src="js/script.js"></script>
</body>
</html>
