<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresados INTEP - Portal Web</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
  <!-- FORMULARIO DE INGRESO - EGRESADOS INTEP -->
  <main>
    <div class="container-fluid">
      <div class="row" style="margin-top: 0px;">

        <!-- Ingreso de Usuario y ContraseÃ±a -->
        <div class="col-sm-5 login-section-wrapper py-3">
          <div class="band-wrapper py-5">
            <img src="img/egresados-intep.png" alt="INTEP EGRESADOS" title="INTEP EGRESADOS" class="logo-login mx-auto d-block">
          </div>
          <div class="login-wrapper px-1">
            <form class="px-5" action="">
              <h2 class="fw-bold text-center text-body-emphasis mb-3">Digita tu correo institucional</h2>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Correo institucional*" required>
                <label for="floatingInput">Correo institucional*</label>
              </div>
              
              <button class="w-100 btn btn-lg enviar-correo" type="submit">
                <strong>ENVIAR</strong>
              </button>
              <hr class="my-4">
              <a class="text-dark text-decoration-none back-login" href="login.html">Volver</a>
            </form>
          </div>
        </div>

        <!-- Fondo -->
        <div class="col-sm-7 px-0 d-none d-sm-block">
          <img src="img/fondo.png" alt="Login" class="img-login-section">
        </div>
        
      </div>
    </div>
  </main>

    
  <!-- Boostrap Js -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- script.js -->
  <script src="js/script.js"></script>
</body>
</html>
